<div id="arrayCardioOne">
  <h1>Array manipulation of the following arrays:</h1>
  <h2 id="seeConsole">(see console)</h2>
  <h3>Inventors:</h3>
  <div id="inventors">
    <p *ngFor="let inventor of inventorsString">{{inventor}}</p>
  </div>
  <h3>People:</h3>
  <div id="people">
    <p *ngFor="let person of people">{{person}}</p>
  </div>
  <h3>Data:</h3>
  <div id="data">
    <p *ngFor="let datum of data">{{datum}}</p>
  </div>
</div>
